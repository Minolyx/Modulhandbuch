<form id="idModulForm" class="clContent" action="/save" method="POST">
   <h2 id="idContentHeader" class="clContentHeader">
      Modul Formular
   </h2>
   <div id="idContentArea" class="clContentArea">

      <input type="hidden" value="" id="id" name="id" />
      <div class="clFormRow">
         <label for="bezeichnung">Modul <span class="clRequired"></span></label>
         <input type="text" value="" id="bezeichnung" name="bezeichnung" autofocus required />
      </div>
      <div class="clFormRow">
         <label for="kurz">Kurzbezeichnung <span class="clRequired"></span></label>
         <input type="text" value="" id="kurz" name="kurz" required />
      </div>
      <div class="clFormRow">
         <label for="kreditpunkte">Kreditpunkte #</label>
         <input type="url" value="" id="kreditpunkte" name="kreditpunkte" />
      </div>
      <div class="clFormRow">
         <label for="sws">sws #</label>
         <input type="url" value="" id="sws" name="sws" />
      </div>
      <div class="clFormRow">
         <label for="beschreibung">Beschreibung #</label>
         <input type="url" value="" id="beschreibung" name="beschreibung" />
      </div>

   </div>
</form>
