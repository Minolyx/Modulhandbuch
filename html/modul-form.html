<form id="idModulForm" class="clContent" action="/save" method="POST">
   <h2 id="idContentHeader" class="clContentHeader">
      Modul Formular
   </h2>
   <div id="idContentArea" class="clContentArea">

      <input type="hidden" value="" id="id" name="id" />
      <div class="clFormRow">
         <label for="bezeichnung">Modul <span class="clRequired"></span></label>
         <input type="text" value="" id="bezeichnung" name="bezeichnung" autofocus required />
      </div>
      <div class="clFormRow">
         <label for="kurz">Kurzbezeichnung <span class="clRequired"></span></label>
         <input type="text" value="" id="kurz" name="kurz" required />
      </div>
      <div class="clFormRow">
         <label for="kreditpunkte">Kreditpunkte #</label>
         <input type="url" value="" id="kreditpunkte" name="kreditpunkte" />
      </div>
      <div class="clFormRow">
         <label for="sws">sws #</label>
         <input type="url" value="" id="sws" name="sws" />
      </div>
      <div class="clFormRow">
         <label for="beschreibung">Beschreibung</label>
         <input type="url" value="" id="beschreibung" name="beschreibung" />
      </div>

   <div id="editModuleUser" style="margin:25px;    ">
      <h4>
         Benutzerzuordnung
      </h4>

      <div style="float:left;" >
         Alle Benutzer
         <div>
            <select id="benutzerListe" size="15">
            </select></div>
      </div>

      <div style="float: left; height: 100px;
    margin: 20px;
    margin-top: 70px;
    " id="editPanel">

         <div style="margin:10px;display:none;">
            <button type="button" class="add" style="float:right;margin-top:10px;margin-right:10px;">Hinzuf√ºgen</button>
            <button type="button" class="remove" style="float:right;margin-top:10px;margin-right:10px;">Entfernen</button>
         </div>
      </div>

      <div style="float:left;">
         Berechtigte Nutzer
         <div>
            <select id="berechtigteNutzerListe" size="15">
            </select></div>
      </div>
      <div style="clear:both"></div>
   </div>
</form>
